[build]
  publish = "."
  command = "npm run build"
  functions = "netlify/functions"

[dev]
  framework = "#static"
  targetPort = 3000
  port = 8888

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://*.supabase.co;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
      img-src 'self' https: data:;
      font-src 'self' https://cdnjs.cloudflare.com;
      connect-src 'self' https://*.supabase.co https://*.netlify.app;
      frame-src 'self' https://*.supabase.co;
    """

# Environment variables for Netlify Functions
[context.production.environment]
  SUPABASE_URL = "https://your-project.supabase.co"
  SUPABASE_SERVICE_KEY = "your-service-role-key"
  SMTP_HOST = "smtp.gmail.com"
  SMTP_PORT = "587"
  SMTP_USER = "your-email@gmail.com"
  SMTP_PASS = "your-app-password"
  ADMIN_EMAIL = "admin@quotely-hardy.com"
  EMAIL_FROM = "noreply@quotely-hardy.com"
